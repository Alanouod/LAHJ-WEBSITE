
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/lahjLogo.svg' %}"type="image/svg+xml">
    <style>
        .navbar-nav a.nav-link {
            color: #1CAED
        }
        .nav-link {
            font-weight: bold;
            color: #495057;
        }
        
        
        #mainNav {
            background-color: #fff;
            
        }
          
          .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #1CAED0;
            text-align: center;
            font-size: 0.9rem;
            font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            padding: 1rem 0;
            color: #000000;
            margin-top: 20px;
          }
          
        .navbar-brand img {
            max-height: 100px;
        }
        .navbar {
            --bs-navbar-color: #0000FF; 
          }
          
         
          .navbar-nav .nav-link {
            color: #000000;

          }
          
          .navbar-nav .nav-link:hover,
          .navbar-nav .nav-link:focus {
            color: #000000; 
          }
          .nav-link{
            font style : bolder;
          }
    </style>

</head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'homeowner_profile' %}">{{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout_view' %}">تسجيل خروج</a>
                        </li>
                        <!-- Add logic to display user icon if available -->
                    </ul>
                {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}?user_type=homeowner">التسجيل</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_login' %}">تسجيل الدخول</a>
                        </li>
                    </ul>
                {% endif %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'joinAsPro' %}?user_type=professional">انضم كمحترف</a>
                    </li>
                </ul>
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link"  href="{% url 'resource' %}">المصادر</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'inspiration' %}">الإلهام</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'findPro' %}">ابحث عن محترف</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">الرئيسية</a></li>
                    </ul>
                    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/lahjLogo.svg' %}" alt="LAHJ-LOGO"></a>
                </div>
               

            </div>
        </nav>
        
        
    <main class="container mt-4" style="padding-top: 100px;">
        {% block content %}{% endblock %}

<footer class="footer py-4">

                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Gmail"><i class="fab fa-google"></i></a>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="{% url 'privacy_policy' %}">سياسية الخصوصية</a>
                <a class="link-dark text-decoration-none" href="{% url 'terms_of_use' %}">شروط الاستخدام</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
