{% extends 'base.html' %}
{% load static %}

{% block title %}ابحث عن محترف{% endblock %}

{% block content %}
<style>
.subtopics {
    display: flex;
    flex-wrap: nowrap; 
    overflow: hidden; 
    margin-top: 20px;
    padding-bottom: 10px;
    scroll-behavior: smooth;
    position: relative; 
}

.subtopic {
    flex: 0 0 auto; 
    width: 23%; 
    margin-bottom: 20px; 
}

.scroll-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: #1CAED0;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1000;
}

.scroll-button:hover {
    background-color: #5ccfe7;
}

.scroll-left {
    left: 10px;
}

.scroll-right {
    right: 10px;
}

h2, h3, p {
    text-align: right;
    direction: rtl;
}
.topic {
    position: relative; 
    margin-top: 30px; 
}

body {
    font-family: system-ui;
    font-weight: 400;
    font-style: bold;
}
.section-heading {
    font-size: 2rem; 
    color: #495057;
    font-weight: bold;
}
h4.my-3, h4.style-name {
    font-size:  1.25rem; 
    color: #495057;
    font-weight: bold;
}
.text-muted {
    font-size:  1.25rem; 
    color: #495057;
    font-weight: bold;
}

.card {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column; 
    align-items: center; 
    margin-bottom: 20px; 
    padding: 0; /* Ensure no padding in the card */
}

.category-image {
    width: 100%; /* Ensures the image fills the width of the card */
    height: auto; /* Adjust height automatically */
    object-fit: cover; /* Ensures the image covers the card area */
    display: block;
    margin: 0;
}

.card-body {
    padding: 20px;
    text-align: center;
}
.card-body a {
    color: #1CAED0;
    text-decoration: none;
    transition: color 0.3s ease;
}

.card-body a:hover {
    color: #5ccfe7;
}

.card-title a {
    text-decoration: none;
    color: #1CAED0; 
    font-size:  1.25rem;
    display: block;
    margin-bottom: 10px;
    transition: color 0.3s ease;
}

.card-title a:hover {
    color: #5ccfe7; 
    text-decoration: none; 
}

.more-link {
    text-decoration: underline;
    color: #1CAED0;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.more-link:hover {
    color: #5ccfe7;
}
.question {
    font-size:  1.25rem; 
    color: #495057;
    font-weight: bold;
}
.answer {
    font-size:  1rem; 
    color: #fff;
}
#contact {
    margin-bottom: 0; 
}

#contact .container-fluid {
    padding-bottom: 0; 
}

#contactForm .row {
    direction: rtl; 
}

#contactForm .form-group {
    text-align: left;
}

#submitButton {
    background-color: #1CAED0; 
    color: #fff; 
    transition: color 0.3s ease, background-color 0.3s ease; 
}

#submitButton:hover {
    background-color: #5ccfe7; 
    color: #fff; //
}
p.text-muted, div.answer {
    font-size: 1rem; 
}
</style>

<script>
function scrollSubtopicsLeft() {
    document.querySelector('.subtopics').scrollBy({
        left: -200,
        behavior: 'smooth'
    });
}

function scrollSubtopicsRight() {
    document.querySelector('.subtopics').scrollBy({
        left: 200,
        behavior: 'smooth'
    });
}
</script>

<div class="topic">
    <h2>خدمات المنزل</h2>
    <button class="scroll-button scroll-left" onclick="scrollSubtopicsLeft()">&#9664;</button>
    <button class="scroll-button scroll-right" onclick="scrollSubtopicsRight()">&#9654;</button>
    <div class="subtopics">
        <div class="col-lg-3 mb-4 subtopic"> <!-- start of interior designers card  --> 
            <div class="card h-100">
                <a href="{% url 'interior_designers' %}"> 
                    <img src="{% static 'images/interior designer card.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'interior_designers' %}">مصممين داخليين</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of interior designers card  --> 

        <div class="col-lg-3 mb-4 subtopic"> <!-- start of kitchen designers card  --> 
            <div class="card h-100">
                <a href="{% url 'kitchen_design' %}"> 
                    <img src="{% static 'images/kitchen designer card.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'kitchen_design' %}">شركات تنسيق المطابخ</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of kitchen designers card  --> 

        <div class="col-lg-3 mb-4 subtopic"> <!-- start of contractors card  --> 
            <div class="card h-100">
                <a href="{% url 'contractors' %}"> 
                    <img src="{% static 'images/contracter card.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'contractors' %}">مقاولين</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of contractors designers card  --> 

        <div class="col-lg-3 mb-4 subtopic"> <!-- start of lighting experts card  --> 
            <div class="card h-100">
                <a href="{% url 'lighting_expert' %}"> 
                    <img src="{% static 'images/lighting expert card.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'lighting_expert' %}">خبراء اضاءة</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of lighting experts card  --> 

        <div class="col-lg-3 mb-4 subtopic"> <!-- start of architects card  --> 
            <div class="card h-100">
                <a href="{% url 'architects' %}"> 
                    <img src="{% static 'images/artcheicture card.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'architects' %}">المهندسين المعماريين</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of architects card  --> 
    </div> <!-- end of subtopics  --> 
</div> <!-- end of topic card  --> 

<header></header>

{% endblock %}
