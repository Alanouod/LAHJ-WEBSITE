{% extends 'base.html' %}
{% load static %}

{% block title %}ابحث عن محترف{% endblock %}

{% block content %}
<style>

.subtopics {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin-top: 20px;
}

.subtopic {
    flex-basis: calc(25% - 20px); 
    margin-bottom: 20px; 
}
h2, h3, p {
    text-align: right;
    direction: rtl;
}
.topic {
    margin-top: 30px; 
}

body {
    font-family: system-ui;
    font-weight: 400;
    font-style: bold;
}
.section-heading {
    font-size: 2rem; 
    color: #495057;
    font-weight: bold;
}
h4.my-3, h4.style-name {
    font-size:  1.25rem; 
    color: #495057;
    font-weight: bold;
}
.text-muted {
    font-size:  1.25rem; 
    color: #495057;
    font-weight: bold;
}

.card {
    flex-basis: calc(25% - 20px); /* Adjusts the width of each card */
    margin-bottom: 20px; /* Adds vertical space between rows of cards */
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column; /* Ensures contents inside card are vertically stacked */
    align-items: center; /* Centers the contents horizontally */
}

.category-image {
    max-width: 100%;
    max-height: 100%;
    height: 150px; 
    object-fit: cover;
    display: block;
    margin: 0 auto;
}

.card-body {
    padding: 20px;
    text-align: center;
}
.card-body a {
    color: #1CAED0;
    text-decoration: none;
    transition: color 0.3s ease;
}

.card-body a:hover {
    color: #5ccfe7;
}

.card-title a {
    text-decoration: none;
    color: #1CAED0; 
    font-size:  1.25rem;
    display: block;
    margin-bottom: 10px;
    transition: color 0.3s ease;
}

.card-title a:hover {
    color: #5ccfe7; 
    text-decoration: none; 
}

.more-link {
    text-decoration: underline;
    color: #1CAED0;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.more-link:hover {
    color: #5ccfe7;
}
.question {
    font-size:  1.25rem; 
    color: #495057;
    font-weight: bold;
}
.answer {
    font-size:  1rem; 
    color: #fff;
}
#contact {
    margin-bottom: 0; 
}

#contact .container-fluid {
    padding-bottom: 0; 
}

#contactForm .row {
    direction: rtl; 
}

#contactForm .form-group {
    text-align: left;
}

#submitButton {
    background-color: #1CAED0; 
    color: #fff; 
    transition: color 0.3s ease, background-color 0.3s ease; 
}

#submitButton:hover {
    background-color: #5ccfe7; 
    color: #fff; //
}
p.text-muted, div.answer {
    font-size: 1rem; 
}
</style>

<div class="topic">
    <h2>تصميم المنزل</h2>
    <div class="subtopics">
        <div class="col-lg-3 mb-4"> <!-- start of interior designers card  -->

                <a href="{% url 'interior_designers' %}"> 
                    <img src="{% static 'images/interior.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'interior_designers' %}">مصممين داخليين</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of interior designers card  --> 

        <div class="col-lg-3 mb-4"> <!-- start of kitchen designers card  --> 
            <div class="card h-100">

                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'kitchen_design' %}">شركات تنسيق المطابخ</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of kitchen designers card  --> 

        <div class="col-lg-3 mb-4"> <!-- start of contractors card  --> 
            <div class="card h-100">
                <a href="{% url 'contractors' %}"> 
                    <img src="{% static 'images/garden.jpg' %}" alt="Engineer Image" class="category-image">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'contractors' %}">مقاولين</a></h4>
                    </div>
                </a>
            </div>
        </div> <!-- end of contractors designers card  --> 

        <div class="col-lg-3 mb-4"> <!-- start of architects card  --> 
            <div class="card h-100">
                <a href="{% url 'architects' %}"> 
                    <img src="{% static 'images/eng.jpg' %}" alt="Engineer Image" class="category-image">
