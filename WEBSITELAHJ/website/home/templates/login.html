{% extends 'base.html' %}

{% block title %}تسجيل دخول{% endblock %}

{% block content %}
  
<body class="bg-gradient-primary">



    <div class="container" style="margin-top: 150px">
    
        <!-- Outer Row -->
        <div class="row justify-content-center">
    
            <div class="col-xl-10 col-lg-12 col-md-9">
    
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 style="color: #AF7C85;" >تسجيل الدخول</h1>
    
                                    </div>
                                    <!-- Messages -->
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <!-- End Messages -->
                                    <form class="user" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">البريد الإلكتروني</label>
                                            <input type="email" class="form-control" id="input-email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">كلمة المرور</label>
                                            <input type="password" class="form-control" id="input-password" name="password" required>
                                        </div>
    
                                        
                                        <input type="submit" value="تسجيل الدخول" class='btn btn-primary btn-block'style="background-color: #AF7C85; display: inline-block;">
                                      
                                    <hr>
                                    
                                        
                                    </div>
                                    <div class="text-center">
                                        <a class="nav-link" href="{% url 'signup' %} " style="color:#868660" >التسجيل</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
    
        </div>
    
    </div>
    
    
    </body>
   
        
    {% endblock %}
