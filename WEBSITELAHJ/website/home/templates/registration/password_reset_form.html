<!-- password_reset_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">

    <h1 class="display-6 text-center py-4">إعادة تعيين كلمة المرور </h1>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <label for="{{ form.email.id_for_label }}">البريد الإلكتروني:</label>
            {{ form.email }}
            <button type="submit">إرسال</button>
        </form>
    </div>
</div>

{% endblock %}
