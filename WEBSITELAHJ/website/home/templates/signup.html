{% extends 'base.html' %}
{% load static %}
{% block title %}تسجيل دخول{% endblock %}

{% block content %}


<body>
    <div class="container" style="margin-top: 150px">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="text-align: center;">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1   >تسجيل جديد</h1>
                                    </div>
                                    <form class="user" method="POST" enctype="multipart/form-data">
                                        <input type="hidden" name="user_type" value="{{ user_type }}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">الاسم</label>
                                            <input type="text" class="form-control" id="input-username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">البريد الإلكتروني</label>
                                            <input type="email" class="form-control" id="input-email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-phone">رقم الهاتف</label>
                                            <input type="tel" class="form-control" id="input-phone" name="phone" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-address">العنوان</label>
                                            <input type="text" class="form-control" id="input-address" name="address" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-password">كلمة المرور</label>
                                           <input type="password" class="form-control" id="input-password" name="password" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-confirm-password">تأكيد كلمة المرور</label>
                                            <input type="password" class="form-control" id="input-confirm-password" name="confirm_password" required>
                                        </div>
                                        <input type="submit" value="تسجيل جديد" class='btn btn-primary btn-block' style="background-color:#000000; display: inline-block;">
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



    
{% endblock %}
