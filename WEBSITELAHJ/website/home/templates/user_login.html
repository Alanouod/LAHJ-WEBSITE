{% extends 'base.html' %}
{% load static %}
{% block title %}تسجيل دخول{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login-box {
            margin-top: 150px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
        }

        .form-group {
            text-align: right;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
            border-color: #000000;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-box">
                    <div class="text-center">
                        <h1>تسجيل الدخول</h1>
                    </div>
                    <form class="user" method="POST" enctype="multipart/form-data" style="text-align: center;">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label" for="input-identifier">البريد الإلكتروني أو اسم
                                المستخدم</label>
                            <input type="text" class="form-control" id="input-identifier" name="identifier" required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="input-password">كلمة المرور</label>
                            <input type="password" class="form-control" id="input-password" name="password" required>
                        </div>
                        <input type="submit" value="تسجيل الدخول" class='btn btn-primary btn-block'>
                    </form>
                    <hr>

                    <div class="text-center">
                        <a class="nav-link" href="{% url 'signup' %}" style="color:#000000">التسجيل</a>
                        <a class="nav-link" href="{% url 'password_reset' %}" style="color:#000000">نسيت كلمة
                            المرور؟</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>



{% endblock %}
